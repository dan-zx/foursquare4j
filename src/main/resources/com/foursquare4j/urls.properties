# FOURSQUARE URLS
foursquare.auth.url=https://foursquare.com/oauth2/access_token
foursquare.api.url=https://api.foursquare.com

# USER ENDPOINTS
foursquare.api.path.users=/v2/users/{0}
foursquare.api.path.friends=/v2/users/{0}/friends
foursquare.api.path.venue_likes=/v2/users/{0}/venuelikes

# VENUE ENDPOINTS
foursquare.api.path.venues=/v2/venues/{0}
foursquare.api.path.search_venues=/v2/venues/search
foursquare.api.path.explore_venues=/v2/venues/explore
foursquare.api.path.venue_categories=/v2/venues/categories